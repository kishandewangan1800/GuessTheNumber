<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading-1">
            Number Guessing Game
        </h2>

        <p1 class="para-1">
            Try and guess a random number between 1 and 100.
            <br>
            You have 10 attempts to guess the right number.
        </p1>
        <div class="guess-container">
            <h1 class="heading-2">
                Guess a number
            </h1>
            <form class="form">
                <label for="guess"></label>
                <input type="number" id="guess" name="guess" min="1" max="100" autofocus>
                <br>


                <input type="button" id="button" class="button" value="Submit Guess" name="guess">
            </form>
            <p class="para-2"> Previous Guesses:</p>
            <p class="para-3 ">Guesses Remaining: </p>
            <p class="para-4 para"></p>
            <p class="para-5 para"></p>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
